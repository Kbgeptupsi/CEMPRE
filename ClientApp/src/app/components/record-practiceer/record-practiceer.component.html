<H1>BIENVENIDOS A FORMULARIO</H1>

<form>
  <div>
    <label>SUBA FOTOGRAFRIA 3X4 FONDO BLANCO AQUI</label>
    <div class="files">
      <input type="file" (change)="onFileSelected($event)" #fileInput id="file">
      <button id="upload" (click)="fileInput.click()">Seleccionar</button>
      <input id="uploadName" type="text" value="{{name}}" placeholder="Ningun archivo" disabled>
    </div>
  </div>
</form>

<form>

  <div >
      <h2>DATOS PERSONALES:</h2>
    <label >PRIMER APELLIDO:</label>
    <input [(ngModel)]="Practicantes.firstsurname" type="text"   placeholder="Digite primer apellido">
  </div>

  <div >
    <label >SEGUNDO APELLIDO:</label>
    <input [(ngModel)]="Practicantes.lastsurname" type="text"   placeholder="Digite segundo apellido">
  </div>

  <div >
    <label >NOMBRES:</label>
    <input [(ngModel)]="Practicantes.names" type="text"   placeholder="Digite nombres">
  </div>

  <div >
    <label >CEDULA DE CIUDADANIA:</label>
    <input [(ngModel)]="Practicantes.id" type="text"   placeholder="Digite cedula">
  </div>

  <div >
    <label >LUGAR DE NACIMIENTO:</label>
    <input [(ngModel)]="Practicantes.placeofbirth" type="text"   placeholder="Digite lugar de nacimiento">
  </div>      

  <div >
    <label >ESTADO CIVIL:</label>
    <input [(ngModel)]="Practicantes.statecivil" type="text"   placeholder="Digite estado civil">
  </div>

  <div >
    <label >DIRECCION ACTUAL:</label>
    <input [(ngModel)]="Practicantes.adress" type="text"   placeholder="Digite Direcciona actual">
  </div>

  <div >
    <label >TELEFONO:</label>
    <input [(ngModel)]="Practicantes.telephone" type="text"   placeholder="Digite telefono">
  </div>

  <form>
    <div >
      <label >SELECCIONE ARCHIVO PDF DE EPS A LA QUE ESTA ADSCRITO AQUI</label>
      <div class="files">
        <input type="file" (change)="onFileSelected($event)" #fileInput id="file">
        <button id="upload" (click)="fileInput.click()">Seleccionar</button>
        <input id="uploadName" type="text" value="{{name}}" placeholder="Ningun archivo" disabled>
      </div>
    </div>
  </form>

  <div >
    <label >CORREO ELECTRONICO:</label>
    <input [(ngModel)]="Practicantes.text" type="text"   placeholder="Digite correo elecetronico">
  </div>

  <div >
    <label >CIUDAD:</label>
    <input [(ngModel)]="Practicantes.city" type="text"   placeholder="Digite ciudad">
  </div>

</form>
