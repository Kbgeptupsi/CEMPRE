<div class="back">
  <div class="center">

    <div class="paginators">
      <div class="opt" (click)="ant()">
        <img src="assets/source/arrowii.png" alt="">
      </div>
      <div class="space">

      </div>
      <div class="opt" (click)="sig()">
        <img src="assets/source/arrowdd.png" alt="">
      </div>
    </div>

    <H1>REGISTRAR PRACTICANTE</H1>

    <div class="panel" *ngIf="pag==0">

      <h5>SUBA FOTOGRAFIA 3X4 FONDO BLANCO AQUI</h5> 
      
      <div class="preview">
        <div class="photo">
          <img src="" alt="">
        </div>
      </div>

      <div class="files">
        <input type="file" (change)="onFileSelected($event)" #fileInput id="file">
        <button id="upload" (click)="fileInput.click()">Up</button>
        <input id="uploadName" type="text" value="{{name}}" placeholder="Ningun archivo" disabled>
      </div>

    </div>
    
    <div class="panel" *ngIf="pag==1">

      <h5>DATOS PERSONALES</h5>

      <div class="cols">

        <div class="col1">       
          <div>        
            <label>Primer apellido</label>
            <input [(ngModel)]="Practicantes.firstsurname" type="text"   placeholder="Digite primer apellido">
          </div>
  
          <div >
            <label>Nombres</label>
            <input [(ngModel)]="Practicantes.names" type="text"   placeholder="Digite nombres">
          </div>
  
          <div >
            <label>Departamento</label>
            <div class="list">
              <select [(ngModel)]="Practicantes.Ciudad" [ngModelOptions]="{standalone:true}">
                <option selected value="Uno">Opción</option>
                <option value="Dos">Opción</option>
                <option value="Tres">Opción</option>
              </select>
            </div>
          </div>
  
          <div >
            <label>Dirección</label>
            <input [(ngModel)]="Practicantes.adress" type="text"   placeholder="Digite Direcciona actual">
          </div>
  
          <div>
            <label >Estado civil</label>
            <div class="list">
              <select [(ngModel)]="Practicantes.Ciudad" [ngModelOptions]="{standalone:true}">
                <option selected value="Uno">Opción</option>
                <option value="Dos">Opción</option>
                <option value="Tres">Opción</option>
              </select>
            </div>
          </div>

        </div>
  
        <div class="col2">    
          <div >
            <label>Segundo apellido</label>
            <input [(ngModel)]="Practicantes.lastsurname" type="text"   placeholder="Digite segundo apellido">
          </div>
  
          <div >
            <label>Cedula</label>
            <input [(ngModel)]="Practicantes.id" type="text"   placeholder="Digite cedula">
          </div>

          <div >
            <label>Ciudad</label>
            <div class="list">
              <select [(ngModel)]="Practicantes.Ciudad" [ngModelOptions]="{standalone:true}">
                <option selected value="Uno">Opción</option>
                <option value="Dos">Opción</option>
                <option value="Tres">Opción</option>
              </select>
            </div>
          </div>
  
          <div >
            <label>Telefono</label>
            <input [(ngModel)]="Practicantes.telephone" type="text"   placeholder="Digite telefono">
          </div>
  
          <div >
            <label>Email</label>
            <input [(ngModel)]="Practicantes.text" type="text"   placeholder="Digite correo elecetronico">
          </div>
        </div>        

      </div>

      <div >
        <label >Constancia de EPS</label>
        <div class="files">
          <input type="file" (change)="onFileSelected($event)" #fileInput id="file">
          <button id="upload" (click)="fileInput.click()">Up</button>
          <input id="uploadName" type="text" value="{{name}}" placeholder="Ningun archivo" disabled>
        </div>
      </div>

    </div>
    
    <div class="panel" *ngIf="pag==2">

      <h5>ESTUDIOS REALIZADOS</h5>
  
      <div class="cols">
        <div class="col1">

          <p>NIVEL SECUNDARIO</p>
          <div >
            <label>Institución</label>
            <div>
              <input [(ngModel)]="Practicantes.institution1" type="text"   placeholder="Digite su institucion">
            </div>
          </div>
        
          <div >
            <label>Titulo</label>
            <div >
              <input [(ngModel)]="Practicantes.title1" type="text"   placeholder="Digite su titulo">
            </div>
          </div>
        
          <div >
            <label>Fecha</label>
            <div >
              <input [(ngModel)]="Practicantes.date1" type="text"   placeholder="Digite su fecha de grado">
            </div>
          </div>

          <p>NIVEL UNIVERSITARIO</p>
            
          <div >
            <label>Institución</label>
            <div >
              <input type="text"   placeholder="Digite su institucion">
            </div>
          </div>
        
          <div >
            <label>Titulo</label>
            <div >
              <input type="text"   placeholder="Digite su titulo">
            </div>
          </div>
        
          <div>
            <label>Fecha</label>
            <div>
              <input type="date"   placeholder="Digite su fecha de grado">
            </div>
          </div>

        </div>
        
        <div class="col2">

          <p>IDIOMAS</p>
          
          <div>
            <label>Institución</label>
            <div>
              <input type="text"   placeholder="Digite su institucion">
            </div>
          </div>
        
          <div >
            <label>Titulo</label>
            <div >
              <input type="text"   placeholder="Digite su titulo">
            </div>
          </div>
        
          <div>
            <label>Fecha</label>
            <div>
              <input type="date"   placeholder="Digite su fecha de grado">
            </div>
          </div> 

          <p>OTROS ESTUDIOS</p>
      
          <div>
            <label>Inscripción</label>
            <div>
              <input type="text"   placeholder="Digite su institucion">
            </div>
          </div>
        
          <div >
            <label>Titulo</label>
            <div>
              <input type="text"   placeholder="Digite su titulo">
            </div>
          </div>
        
          <div >
            <label>Fecha</label>
            <div>
              <input type="date"   placeholder="Digite su fecha de grado">
            </div>
          </div>  
        </div>

      </div>

    </div>

    <div class="panel" *ngIf="pag==3">
      <div class="cols">

        <div class="col1">
          <div>
            <label>Investigaciones o proyectos</label>
            <textarea></textarea>
          </div>
          
          <div >
            <label>Conocimientos de informatica</label>
            <textarea></textarea>
          </div>
        </div>

        <div class="col2">
          <div >
            <label>Seminarios o cursos</label>
            <textarea placeholder="Tema, institucion, fecha"></textarea>
          </div>
    
          <div >
            <label >Distinciones y honores</label>
            <textarea placeholder="Distincion, institucion, fecha"></textarea>
          </div>
        </div>
      </div>  
      
      <h5>AREAS DE INTERES PARA EL DESARROLLO DE LAS PRACTICAS EN ORDEN DE PREFERENCIA</h5>
            
      <div >
        <label >Digite sus perfiles</label>
        <textarea placeholder="Por orden de preferencia"></textarea>
      </div>

    </div>
                  
    <div class="panel" *ngIf="pag==4">

      <h5>EXPERIENCIA LABORAL</h5>
      
      <div class="cols">

        <div class="col1">
          <div >
            <label>Entidad</label>
            <div >
              <input type="text"   placeholder="digite entidad">
            </div>
          </div>

          <div >
            <label>Funciones desempeñadas</label>
            <div >
              <input type="text"   placeholder="digite sus funciones">
            </div>
          </div>

          <div >
            <label>Entidad</label>
            <div >
              <input type="text"   placeholder="digite entidad">
            </div>
          </div>

          <div >
            <label>Funciones desempeñadas</label>
            <div >
              <input type="text"   placeholder="digite sus funciones">
            </div>
          </div>

        </div>

        <div class="col2">
          <div >
            <label>Cargo</label>
            <div >
              <input type="text"   placeholder="digite cargo">
            </div>
          </div>

          <div >
            <label>Duración</label>
            <div >
              <input type="text"   placeholder="digite fecha">
            </div>
          </div>

          <div >
            <label>Cargo</label>
            <div >
              <input type="text"   placeholder="digite cargo">
            </div>
          </div>

          <div >
            <label>Duracón</label>
            <div >
              <input type="text"   placeholder="digite fecha">
            </div>
          </div>

        </div>
      </div>

      <div >
        <button (click)="add()" >REGISTRAR</button>
      </div>

    </div>
    
    <div class="paginators">
      <div class="opt" (click)="ant()">
        <img src="assets/source/arrowii.png" alt="">
      </div>
      <div class="space">

      </div>
      <div class="opt" (click)="sig()">
        <img src="assets/source/arrowdd.png" alt="">
      </div>
    </div>

  </div>
</div>
